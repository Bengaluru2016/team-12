<body>
        
        <a data-toggle="modal" data-target="#seekinformationmodal" data-whatever="@mdo">Seek info</a>
        
  <div class="modal fade" id="seekinformationmodal" tabindex="-1" role="dialog" aria-labelledby="seekinformationmodal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Seek Information</h4>
      </div>
        <form action="/seekinformation" method="post">

        <div class="modal-body">
          <div class="form-group">
            <label for="name" class="control-label">Name:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="mobile" class="control-label">Mobile:</label>
            <input type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label for="email" class="control-label">Email:</label>
            <input type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label for="question" class="control-label">Question:</label>
            <input type="text" class="form-control" >
          </div>
      <div class="modal-footer">
          <input type="submit" value="submit"></input>
        </div>
      </div>
                </form>
    </div>
  </div>
</div>
